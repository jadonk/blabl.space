<html>
	<head>
		<script src="js/bootstrap.min.js"></script>
		<script src="jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css"> 
		<style>
			.lg {
				font-size: 44px;
			}
		</style>
	</head>
	<body>
		<script>
			$(document).ready(function() {
				//window.debug_elem = $(".form-control");
				//console.log(window.debug_elem);
				$(".form-control").keyup(function(e) {
					$.post("/post",
						{
							"lock": this.id,
							"code": $(this).val()
						},
						function(data, status) {
						},
						"json"
					);
				});
			});
		</script>
		<div class="lg container mt-3"><form>
			<h2>Penske House Locks</h2>
			<table class="lg table table-dark table-striped">
				<thead>
					<tr>
						<th>Door</th>
						<th>Code</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Master bedroom</td>
						<td><input type="text" class="form-control" placeholder="Enter code" id="code-1"></input></td>
						<td><button type="button" class="btn btn-danger">Locked</button></td>
					</tr>
					<tr>
						<td>Game room</td>
						<td><input type="text" class="form-control" placeholder="Enter code" id="code-2"></input></td>
						<td><button type="button" class="btn btn-danger">Locked</button></td>
					</tr>
				</tbody>
			</table>
		</form></div>
	</body>
</html>
